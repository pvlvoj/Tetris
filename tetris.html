<!DODCTYPE html>

<html lang="cs">
	<head>
		<title>Tetris</title>
		<link rel="stylesheet" type="text/css" href="https://eso.vse.cz/~pavv04/Tetris/styles.css" />
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="script.js" ></script>
		
	</head>
	<body>
		
		<h1>Tetris</h1>
		
		<div class="game">
			
			<div class="l">
				<div id="gcwrap">
					<table id="gameCanvas"></table>
				</div>
			</div>
			
			<div class="r">
				<div id="menu">
					<center>
						<form class="formular" id="form">
							<label for="jmeno" class="formular" required>Jméno</label>
							<input id="vstupJmena" type="text" class="formular"></input>
						</form>
						<div id='score'></div>
					</center>
					<button id="start">Start</button>
				</div>
				
				<div id="ovladani">
				
					<button id="lft" class="ovlB">Doleva</button>
					<button id="rot" class="ovlB">Otočit</button>
					<button id="rgh" class="ovlB">Doprava</button>
					<button id="pse" class="ovlB">Pauza</button>
					<button id="dwn" class="ovlB">Dolů</button>
					
				</div>
				<div id="results"></div>
			</div>
			
		</div>
	</body>
</html>
